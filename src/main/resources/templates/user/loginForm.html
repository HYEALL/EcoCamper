<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.jade.min.css">
<script type="text/javascript" src="../js/userScript.js?v=2"></script>
<div align="center">
<h3>로그인</h3>
<form name="form1" style="width:400px">
  <fieldset>
    <label align="left">
      아이디
      <input
      	type="text"
        name="id"
        placeholder="아이디를 입력하세요"
        onkeyup="enterKeyLogin()"
      />
    </label>
    <label align="left">
      비밀번호
      <input
        type="password"
        name="pwd"
        placeholder="비밀번호를 입력하세요"
        onkeyup="enterKeyLogin()"
      />
    </label>
  </fieldset>

  <input
    type="button"
    value="로그인"
    onclick="login()"
  />
  <input
    type="button"
    value="회원가입"
    onclick="location.href='joinForm'"
  />
</form>
</div>
