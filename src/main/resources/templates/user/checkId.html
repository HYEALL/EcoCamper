<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.jade.min.css">
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/userScript.js"></script>
<script type="text/javascript">
	function checkIdClose() {
		opener.inputForm.id.value = "[[${id}]]";
		window.close();
		opener.inputForm.pwd.focus();
	}

	function checkId() {
		var sId = document.writeForm.id.value.trim();
		if (sId == "") {
			alert("먼저 아이디를 입력하세요.");
			document.writeForm.id.focus();
			return false;
		}
		document.writeForm.submit();
	}
</script>
</head>
<body>
	<div>
		<div th:if="${result}">
			<h3>[[${id}]]는 사용중입니다.</h3>
			<br>
			<form action="/user/checkId" name="writeForm">
				<fieldset role="group">
					<legend> 아이디 </legend>
					<input type="text" name="id" placeholder="다른 아이디 입력" /> <input
						type="button" value="중복체크" onclick="checkId()">


				</fieldset>
			</form>
		</div>
		<div th:if="${!result}">
			<h3>[[${id}]]는 사용 가능합니다.</h3>
			<br>
			<button type="button" onclick="checkIdClose()">사용</button>
		</div>
	</div>
</body>
</html>
