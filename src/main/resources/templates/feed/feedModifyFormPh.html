<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	overflow-x: hidden;
	background-color: #f4f4f4;
}

[type=button]:not(:disabled), [type=reset]:not(:disabled), [type=submit]:not(:disabled),
	button:not(:disabled) {
	cursor: pointer;
}

h2 {
	text-align: center;
	color: #333;
	padding: 20px 0;
	background-color: #fff;
	border-bottom: 1px solid #ddd;
}

.form-container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	
}

.section.content textarea {
	width: calc(100%);
	display: block;
	height: 250px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
	padding: 10px;
	box-sizing: border-box;
	resize: vertical;
}

.section.category {
	margin: 20px 0;
}

.section.category .title {
	font-size: 22px;
	font-weight: bold;
	margin-bottom: 10px;
	color: #333;
}

.section.category .d-flex {
	display: flex;
	justify-content: center;
	align-items: center;
}

.section.category .name {
	font-size: 18px;
	font-weight: bold;
	color: #555;
}

.section.category .d-flex div {
	margin-right: 10px;
}

.section.category input[type="radio"] {
	display: none;
}

.section.category label {
	display: inline-block;
	padding: 10px 20px;
	margin: 5px;
	border: 2px solid #ddd;
	border-radius: 4px;
	background-color: #f4f4f4;
	cursor: pointer;
	transition: background-color 0.3s, color 0.3s;
}

.section.category input[type="radio"]:checked+label {
	background-color: #2A4E3F;
	color: #FFA500;
	border-color: #2A4E3F;
}

#photo-list {
	margin-top: 20px;
	padding: 10px;
	background-color: #fafafa;
	border: 1px solid #ddd;
	border-radius: 4px;
	display: flex;
	flex-wrap: wrap;
	gap: 10px;
}

#photo-list img {
	max-width: 100px;
	max-height: 100px;
	object-fit: cover;
}

.part {
	background: #e0f7fa;
	border-radius: 4px;
	margin: 10px 0;
	padding: 10px;
}

#label {
	background: #00bcd4;
	color: #fff;
	padding: 10px;
	text-align: center;
	border-radius: 4px;
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"] {
	width: calc(100% - 20px);
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="button"], input[type="reset"], button {
	background-color: #00bcd4;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	margin: 5px;
	transition: background-color 0.3s;
}

input[type="button"]:hover, input[type="reset"]:hover, button:hover {
	background-color: #0097a7;
}

hr {
	border: 0;
	border-top: 1px solid #ddd;
	margin: 20px 0;
}

.photo-button {
	background: #f4f4f4;
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 10px;
	text-align: center;
	cursor: pointer;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	position: relative;
}

.photo-button img {
	max-width: 100px;
	max-height: 100px;
}

.photo-button div {
	margin-top: 5px;
	font-size: 14px;
	color: #555;
}

.photo-button input[type="file"] {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0;
	cursor: pointer;
}

.uploaded-img {
	max-width: auto;
	max-height: auto;
	object-fit: cover;
	border: 1px solid #ddd;
	border-radius: 4px;
}

#emoji-container {
            margin-bottom: 10px;

            left: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            flex-wrap: wrap;
            gap: 10px;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }
</style>
<script>
var selectedImages = [];

function addPhoto() {
    var files = event.target.files;
    var photoList = document.getElementById('photo-list');
    var imageCountElement = document.getElementById('image-count');

    // ê¸°ì¡´ ì´ë¯¸ì§€ì™€ ìƒˆë¡œ ì¶”ê°€ëœ ì´ë¯¸ì§€ ìˆ˜ë¥¼ í•©ì‚°í•˜ì—¬ ì²´í¬
    if (files.length + selectedImages.length > 10) {
        alert('ìµœëŒ€ 10ê°œì˜ ì´ë¯¸ì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
        return;
    }

    for (var i = 0; i < files.length; i++) {
        var file = files[i];
        if (file && file.type.startsWith('image/')) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'uploaded-img';
                photoList.appendChild(img);
                selectedImages.push(e.target.result);
                
                // ì´ë¯¸ì§€ ìˆ˜ ì—…ë°ì´íŠ¸
                imageCountElement.textContent = selectedImages.length;
            }

            reader.readAsDataURL(file);
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('#emoji-container .emoji').forEach(emoji => {
        emoji.addEventListener('click', function() {
            const emojiValue = this.textContent; // textContentë¥¼ ì‚¬ìš©í•˜ì—¬ ì´ëª¨ì§€ ê°’ ì–»ê¸°
            const textArea = document.getElementById('text-input');
            const cursorPos = textArea.selectionStart;
            const textBefore = textArea.value.substring(0, cursorPos);
            const textAfter = textArea.value.substring(cursorPos, textArea.value.length);
            textArea.value = textBefore + emojiValue + textAfter;
            textArea.selectionStart = textArea.selectionEnd = cursorPos + emojiValue.length;
            textArea.focus();
        });
    });
});

function resizeTextarea(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = (textarea.scrollHeight) + 'px';
}

function checkWrite() {
    // ë°ì´í„° ì „ì†¡ ë˜ëŠ” í¼ ê²€ì¦ ë¡œì§
    document.querySelector('form').submit();
}
</script>
