document.addEventListener('DOMContentLoaded', () => {

    document.querySelectorAll('#emoji-container .emoji').forEach(emoji => {
        emoji.addEventListener('click', function() {
            const emojiValue = this.textContent; // textContentë¥¼ ì‚¬ìš©í•˜ì—¬ ì´ëª¨ì§€ ê°’ ì–»ê¸°
            const textArea = document.getElementById('text-input');
            const cursorPos = textArea.selectionStart;
            const textBefore = textArea.value.substring(0, cursorPos);
            const textAfter = textArea.value.substring(cursorPos, textArea.value.length);
            textArea.value = textBefore + emojiValue + textAfter;
            textArea.selectionStart = textArea.selectionEnd = cursorPos + emojiValue.length;
            textArea.focus();
        });
    });

    document.getElementById('tag-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            addHashtag();
        }
    });
});

function loadExistingImages() {
    const existingImages = document.querySelectorAll('#existing-images img.uploaded-img');
    selectedImages = Array.from(existingImages).map(img => img.src);
    document.getElementById('image-count').textContent = selectedImages.length;
}

function loadExistingTags() {
    const existingTags = document.getElementById('existing-tags').value.split(',').filter(tag => tag.trim() !== '');
    const hashtagContainer = document.getElementById('hashtag-container');

    existingTags.forEach(tag => {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.dataset.tag = tag;
        tagElement.innerHTML = `${tag} <button class="remove-tag-button" onclick="removeHashtag(this)">âœ–</button>`;
        hashtagContainer.appendChild(tagElement);
    });
}

function addHashtag() {
    const tagInput = document.getElementById('tag-input');
    const hashtagContainer = document.getElementById('hashtag-container');
    let hashtag = tagInput.value.trim();

    if (hashtag && !hashtag.startsWith('#')) {
        hashtag = `#${hashtag}`;
    }

    const existingTag = document.querySelector(`#hashtag-container .tag[data-tag="${hashtag}"]`);
    if (!existingTag) {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.dataset.tag = hashtag;
        tagElement.innerHTML = `${hashtag} <button class="remove-tag-button" onclick="removeHashtag(this)">âœ–</button>`;
        hashtagContainer.appendChild(tagElement);
        tagInput.value = '';

        // í•´ì‹œíƒœê·¸ ê°’ì„ ìˆ¨ê²¨ì§„ ì…ë ¥ í•„ë“œì— ì¶”ê°€
        const tagsInput = document.getElementById('tags-input');

    } else {
        alert('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” í•´ì‹œíƒœê·¸ì…ë‹ˆë‹¤.');

}

function removeHashtag(button) {
