<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Right Padding in Select</title>
<style>
    select {
        width: 200px;
        padding: 5px 20px 5px 10px; /* 오른쪽에 20px의 padding 추가 */
        font-size: 16px;
        box-sizing: border-box; /* padding을 포함하여 전체 너비를 계산하도록 설정 */
    }
</style>
</head>
<body>
    <h2>오른쪽 여백을 가진 선택 상자</h2>
    <select>
        <option>옵션 1</option>
        <option>옵션 2</option>
        <option>옵션 3</option>
    </select>
</body>
</html>
